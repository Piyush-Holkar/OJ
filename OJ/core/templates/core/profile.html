<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile - CodeCosmic</title>
</head>

<body>
    <h1>Profile of {{ user.username }}</h1>
    <p><b>Email:</b> {{ user.email }}</p>
    <p><b>College:</b> {{ user_ext.college }}</p>
    <p><b>Rank:</b> {{ user_ext.rank }}</p>
    <p><b>Problems Solved:</b> {{ user_ext.problems_solved }}</p>

</body>

</html>
