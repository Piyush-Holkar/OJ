{% extends "accounts/base_accounts.html" %}

{% block title %}Login - CodeCosmic{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-heading">Login</h2>

    {% if messages %}
    <div class="message-box">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}" class="auth-form">
        {% csrf_token %}

        <label for="username">Cosmic ID</label>
        <input type="text" name="username" required>

        <label for="password">Secret Code</label>
        <input type="password" name="password" required>

        <div class="remember-me">
            <input type="checkbox" name="remember_me" id="remember_me">
            <label for="remember_me">Remember me</label>
        </div>

        <button type="submit">Launch In</button>
    </form>

    <p class="switch-link">Don't have an account? <a href="{% url 'register' %}">Suit Up Here</a></p>
</div>
{% endblock %}
