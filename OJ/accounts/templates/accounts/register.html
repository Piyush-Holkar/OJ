{% extends "accounts/base_accounts.html" %}

{% block title %}Register - CodeCosmic{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-heading">Register</h2>

    {% if messages %}
    <div class="message-box">
        {% for message in messages %}
        <div class="alert">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'register' %}" class="auth-form">
        {% csrf_token %}

        <label for="username">Cosmic ID</label>
        <input type="text" name="username" required>

        <label for="email">Electronic mail Address</label>
        <input type="email" name="email" required>

        <label for="password">Secret Code</label>
        <input type="password" name="password" required>

        <label for="college">Base Station (College/University)</label>
        <input type="text" name="college" required>

        <button type="submit">Suit Up</button>
    </form>

    <p class="switch-link">Already have an account? <a href="{% url 'login' %}">Launch In Here</a></p>
</div>
{% endblock %}
