<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems list</title>
</head>

<body>
    <h1>Problems List:</h1><br>
    <ul>
        {% for problem in problems %}
        <a href="{% url 'problem' problem.id %}"><li>{{ problem.title }}</li></a>
        {% endfor %}
    </ul>
</body>

</html>
