{% extends 'base.html' %}
{% load static %}

{% block title %}Launchpad | CodeCosmic{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'ide/css/ide.css' %}">

<section class="ide-container">
    <div class="ide-topbar">
        <div class="lang-label">
            <label for="language-select">Language:</label>
            <select id="language-select">
                <option value="cpp">C++</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c">C</option>
            </select>
        </div>
        <button id="run-button">🚀 Launch</button>
    </div>

    <div class="ide-main">
        <div class="code-area">
            <textarea id="code-editor" placeholder="// Write your code here..." spellcheck="false" autocomplete="off"
                autocorrect="off" autocapitalize="off"></textarea>
        </div>
        <div class="output-area">
            <div class="output-status">
                <span id="verdict">Status: 💤 Idle</span>
                <span id="time-used">⏱ 0.000s</span>
            </div>
            <textarea id="input-editor" placeholder="# Optional input..." spellcheck="false" autocomplete="off"
                autocorrect="off" autocapitalize="off"></textarea>
            <pre id="output-box">(Output will appear here)</pre>
        </div>
    </div>
</section>

<script src="{% static 'ide/js/ide.js' %}"></script>
{% endblock %}
